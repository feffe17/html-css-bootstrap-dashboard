                        <form class="d-flex" role="search">

                </div>
            </nav>
        </header>
        <main>
            <div class="container my-4">
                <h1>Nuovo Libro</h1>
                <form class="row g-3 my-2">
                    <div class="col-6">
                      <label for="inputEmail4" class="form-label fw-bold">Nome Autore</label>
                      <input type="text" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                      <label for="inputPassword4" class="form-label fw-bold">Cognome Autore</label>
                      <input type="text" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'autore">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label fw-bold">Titolo</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                      <p>Titolo versione italiana</p>
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label fw-bold">Genere</label>
                      <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="inputAddress2" class="form-label fw-bold">Anno di pubblicazione</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Inserisci l'anno">
                    </div>
                    <div class="mb-3 col-md-4">
                      <label for="inputCity" class="form-label fw-bold">ISBN#</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Inserisci il codice ISBN#">
                    </div>
                    <div class="text-success">
                        <hr>
                    </div>
                    <div class="my-3">
                        <label for="validationTextarea" class="form-label fw-bold">Note</label>
                        <textarea class="form-control" id="validationTextarea" placeholder="Inserisci eventuali note sul libro" required></textarea>
                        <div class="invalid-feedback">
                          Please enter a message in the textarea.
                        </div>
                      </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                  </form>
            </div>
        </main>
